<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<script>
    function dis(val)
    {
        document.getElementById("result").value+=val
    }
      
    function solve()
    {
        let x = document.getElementById("result").value
        let y = eval(x)
        document.getElementById("result").value = y
    }
      
    function clr()
    {
        document.getElementById("result").value = ""
    }
 </script>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 75vh;">
    <div class="card container" >
        <h2>Simple Calculator</h2>
        <div class="card-body">
            <div class="row justify-content-md-center">
                <input type="text" placeholder="Numbers Game" id="result" style="height:5vh;"/>
            </div>
            <div class="row justify-content-md-center">
                <button class="btn btn-info mt-4 me-3 col" onclick="dis('1');">1</button>
                <button class="btn btn-info mt-4 me-3 col" onclick="dis('2');">2</button>
                <button class="btn btn-info mt-4 me-3 col"onclick="dis('3');">3</button>
                <button class="btn btn-info mt-4 me-3 col" onclick="dis('4');">4</button>
                <button class="btn btn-info mt-4 col" onclick="dis('5');">5</button>
            </div>
            <div class="row justify-content-md-center">
                <button class="btn btn-info mt-4 me-3 col" onclick="dis('6');">6</button>
                <button class="btn btn-info mt-4 me-3 col" onclick="dis('7');">7</button>
                <button class="btn btn-info mt-4 me-3 col" onclick="dis('8');">8</button>
                <button class="btn btn-info mt-4 me-3 col"onclick="dis('9');">9</button>
                <button class="btn btn-info mt-4 col" onclick="dis('0');">0</button>
            </div>
            <div class="row justify-content-md-center">
                <button class="btn btn-info mt-4 me-3 col" onclick="dis('+');">+</button>
                <button class="btn btn-info mt-4 me-3 col" onclick="dis('-');">-</button>
                <button class="btn btn-info mt-4 me-3 col" onclick="dis('*');">x</button>
                <button class="btn btn-info mt-4 me-3 col" onclick="dis('/');">/</button>
                <button class="btn btn-info mt-4 me-3 col" onclick="solve();">=</button>
                <button class="btn btn-info mt-4 col" onclick="clr();">Clr</button>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
